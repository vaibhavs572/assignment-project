	<div class="middle">
	<img src="../res/images/Epace.jpg" class="image" style="border-radius: 10px;width: 950px;height: 450px;">
    <div class="text">
     
       <button type="button" value="S-class" onclick="fun2()" class="btn btn-warning" > Epace</button>
	  <h1 id="demo1"></h1>
	  <div id="result2"></div>
      <script>
	function fun2() {
  var xhttp;
  if (window.XMLHttpRequest) {
    // code for modern browsers
    xhttp = new XMLHttpRequest();
  } else {
    // code for IE6, IE5
    xhttp = new ActiveXObject("Microsoft.XMLHTTP");
  }
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("result2").innerHTML = this.responseText;
       var obj=JSON.parse(this.responseText);
      var res=" ";
      for (i=12;i<13;i++){
      var res=res+obj.Results[i].MakeId+'<br>'+"<br>";
      var res=res+obj.Results[i].MakeName+'<br>';
	  var res=res+obj.Results[i].VehicleTypeId+'<br>'+"<br>";
	   var res=res+obj.Results[i].VehicleTypeName+'<br>';
      }
      document.getElementById("result2").innerHTML=res;
  }
  };
  xhttp.open("GET", "https://vpic.nhtsa.dot.gov/api/vehicles/GetVehicleTypesForMake/merc?format=json" , true);
  xhttp.send();
}
</script>
    </div>
